<div ng-controller="SelectedListingCtrl" class="under-nav col-lg-7">
	<h1> {{selectedListing.title}} </h1>
	
	<span> 
		<div ng-hide="selectedListing.owner == authService.currentUser()"> <button class="btn btn-default" class="active" ng-click="addWatchUser()" type="button" value="set background" ng-style="myStyle">{{watch_text}}</button> </div>
		<div ng-hide="selectedListing.owner == authService.currentUser()"> <button class="btn btn-default" class="active" ng-click="moveToMessagePage()" type="button">Contact Poster</button> </div>
		<div> User: {{selectedListing.owner}}</div>
		<div> What I need: {{selectedListing.description}}</div>
		<div ng-if="selectedListing.date"> When I need it: {{selectedListing.date}}</div>
	</span> 

</div>
